<!-- File: places/templates/places/showHome.html -->
<html>
<head>
<title>How Far From Where?</title>
</head>
<body>
<p><b>{{ p.city }}, {{ p.st }}</b> is at lat: {{ p.lat }}, long: {{ p.lng }} (pop: {{ p.popn }})</p>
<p>
<form action="{% url 'places:getHome' %}" method='get'>
{% if s %}
<table>
    {% for place in s %}
    <tr><td>{{ place.city }}, {{ place.st }}</td><td style="width:25px"></td>
        <td style="width:95px">lat: {{ place.lat }}</td><td style="width:125px">long: {{ place.lng }}</td>
        <td style="width:130px">(pop: {{ place.popn }})</td>
        <td>{{ place.distance }} miles </td></tr>
    {% endfor %}
</table>
{% endif %}
</p>
    <input type="button" value="Repeat Search" onclick="history.back();" >
    <input type="button" value="Clear and Search" onclick="location.href='http://localhost:8000/places/getHome/';" >
</form>
</body>
</html>
